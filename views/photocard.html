<div class="card" style="width: 18rem">
    <img src="<%= picture.src %>"  class="card-img-top" alt="..." />
    <div class="card-body">
        <p class="card-text">
            <% picture.celebrities.forEach(function(celebrity){ %>
                <li><%= celebrity.name %></li>
            <% }) %>
        </p>
    </div>
</div>
